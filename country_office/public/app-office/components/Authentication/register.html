<div class="login-page">
	<h1 class="text-center">Save The Children</h1>
	<h3 class="text-center">Register Account</h3>

	<div class="form">
		<form class="register-form" name="registerform">
			<input class="form-control" id="username" placeholder="Email" name="username" ng-model="user.username" required/>
			<input type="password" class="form-control" id="password" placeholder="password" name="password" ng-model="user.password" required/>
			<div ng-show="reserror != undefined" class="alert alert-danger">Register Error: {{reserror}}</div>
			<button type="submit" ng-click='registerform.$valid && register(user)' class="btn btn-primary">Register</button>
		</form>
	</div>
</div>
