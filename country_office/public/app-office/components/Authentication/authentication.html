<div class="login-page">
	<h1 class="text-center">Save The Children</h1>
	<h3 class="text-center">Admin Login</h3>

	<div class="form">
		<form class="login-form" name="loginform">
			<input class="form-control" id="username" placeholder="Email" name="username" ng-model="user.username" required/>
			<input type="password" class="form-control" id="password" placeholder="password" name="password" ng-model="user.password" required/>
			<div ng-show="reserror != undefined" class="alert alert-danger">Login Error: {{reserror}}</div>
			<button type="submit" ng-click='loginform.$valid && login(user)' class="btn btn-primary">Log in</button>
			</br></br>
			<button type="submit" ui-sref="authentication.register" class="btn btn-primary">Register</button>
		</form>
	</div>
</div>
